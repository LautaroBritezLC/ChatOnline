<section class="vh-100" style="background-color: #eee;" *ngIf="!loading">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registro</p>
  
                  <form class="mx-1 mx-md-4" (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
   
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control" formControlName= "email" placeholder="name@example.com"/>

                        <span *ngIf="registrarUsuario.get('email')?.hasError('required') &&  registrarUsuario.get('email')?.touched" class="text-danger" >
                          (El <strong>correo</strong> es requerido)
                        </span>

                        <span *ngIf="registrarUsuario.get('email')?.hasError('email') &&  registrarUsuario.get('email')?.touched" class="text-danger" >
                          (El <strong>correo</strong> es invalido)
                        </span>

                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" formControlName= "password"  placeholder="password">

                        <span *ngIf="registrarUsuario.get('password')?.hasError('required') &&  registrarUsuario.get('password')?.touched" class="text-danger" >
                          (La <strong>password</strong> es requerida)
                        </span>
                        <span *ngIf="registrarUsuario.get('password')?.hasError('minlength') &&  registrarUsuario.get('password')?.touched" class="text-danger" >
                          (El <strong>password</strong> debe tener 6 caracteres como minimo)
                        </span>

                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4cd" class="form-control" formControlName= "repetirpassword" placeholder="password" />
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg" [disabled]="registrarUsuario.invalid">Registrarse</button>

                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                        <label class="form-check-label" for="form2Example3">
                            <a class="mt-3" routerLink="/login">Volver</a>
                        </label>
                      </div>
                      
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="../../../assets/img/registro.png"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-spinner *ngIf="loading"></app-spinner>
