  
<div class="wrapper">
    <div class="col-md-9 col-lg-5 col-xl-6 mb-5 d-xs-none d-md-block d-lg-block d-xl-block d-xxl-block d-sm-none d-none">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
        class="img-fluid" alt="Sample image">
    </div>

    <div class="card bg-glass"> 
            <div *ngIf = "!loading" class="card-body px-md-7 py-7 px-md-7" >
                <img  class = "logo" src="../../../assets/img/login.png" alt="login">
                <h2 class="fw-light">login</h2>

                <form (ngSubmit)="login()" [formGroup]="loginUsuario">

                    <div class="form-floating mb-2">
                        <input type="email" formControlName="email" class="form-control" placeholder="name@example.com">
                        <label >Email</label>
                        <span *ngIf="loginUsuario.get('email')?.hasError('required') &&  loginUsuario.get('email')?.touched" class="text-danger" >
                            (El <strong>correo</strong> es requerido)
                        </span>

                        <span *ngIf="loginUsuario.get('email')?.hasError('email') &&  loginUsuario.get('email')?.touched" class="text-danger" >
                            (El <strong>correo</strong> es invalido)
                        </span>
                    </div>

                    <div class="form-floating mb-2">
                        <input type="password" formControlName="password" class="form-control"  placeholder="Password">
                        <label >Password</label>
                        <span *ngIf="loginUsuario.get('password')?.hasError('required') &&  loginUsuario.get('password')?.touched" class="text-danger" >
                            (La <strong>password</strong> es requerida)
                        </span>
                    </div>
                    <div class="d-grid gap-2">
                        <button  type="submit" class="btn btn-outline-secondary btn-lg" [disabled]="loginUsuario.invalid">Ingresar</button>         
                    </div>

                    <div class="text-center">
                    
                        <div class="btn btn-sm mt-2">
                            <button  type="button" class="btn btn-danger btn-lg" (click)="loginGoogle()">Google</button>         
                        </div>

                        <div class="btn btn-sm mt-2">
                            <button  type="button" class="btn btn-dark btn-lg" (click)="loginGitHub()">GitHub</button>         
                        </div>

                        <div class="btn btn-sm mt-2">
                            <button  type="button" class="btn btn-info btn-lg" (click)="loginYahoo()">Yahoo</button>         
                        </div>

                        <div class="btn btn-sm mt-0">
                            <button  type="button" class="btn btn-primary btn-lg" (click)="loginFacebook()">Facebook</button>         
                        </div>

                        <p class="mb-0">No tienes cuenta? <a routerLink="/registrar-usuario">Registrar</a> </p>
                        <a class="mb-10" routerLink="/recuperar-pass-word">recuperar contrase√±a</a>
                    </div>
                </form>

            </div>
            <app-spinner *ngIf = "loading"></app-spinner>
    </div>
</div>
